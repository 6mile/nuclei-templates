id: aws-appsync-detect

info:
  name: AWS AppSync Detect
  author: 6mile SecureStack
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query:
     - aws_appsync_authenticationType:
     - aws_appsync_graphqlEndpoint:
     - aws_appsync_apiKey:
     - aws_appsync_region:
  tags: tech,aws,appsync,amazon,graphql,aws-tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: or

    matchers:
      - type: word
        name: AppSync detected in body
        part: body
        condition: or
        case-insensitive: true
        words:
          - 'aws_appsync_authenticationType:'
          - 'aws_appsync_graphqlEndpoint:'
          - 'aws_appsync_apiKey:'
          - 'aws_appsync_region:'

      - type: word
        name: AppSync detected via header
        words:
          - 'aws_appsync_authenticationType:'
          - 'aws_appsync_graphqlEndpoint:'
          - 'aws_appsync_apiKey:'
          - 'aws_appsync_region:'
        part: header
        case-insensitive: true

      - type: word
        name: AppSync detected via error
        words:
          #- 'x-amzn-errortype: UnknownOperationException' # other services throw this
          #- 'x-amzn-errortype: ForbiddenException' # other services throw this
          - 'x-amzn-errortype: MalformedHttpRequestException'
        part: header
        case-insensitive: true
